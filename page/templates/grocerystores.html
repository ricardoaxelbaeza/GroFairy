<html lang='en'>
{% load static %}
<script src="{% static '/js/bootstrap.min.js' %}"></script>
<link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static '/css/main2.css'%}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

<body>
    <div style="background-color:rgba(0, 0, 0, 0.5);">
    </div>
    <div class="jumbotron bg-cover text-white" style="background-image: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%,rgba(0,0,0,0.6) 100%), url(https://wallpaperaccess.com/full/941788.jpg);
    height: 120vh">
        <div class='top_level'>
            <div class="container">
                <div class="row">
                    {% for store in stores %}
                    <div class="col-sm">
                        <img src="{% static './images/walmart.png' %}" class='float-left' alt="walmart">
                        <h1>{{store.store_name}}</h1>
                        <p>{{store.store_address}}</p>
                        <a button type="button" class="btn btn-link" href="https://www.walmart.com">Link</a>
                        <p class="clearfix"></p>
                    </div>
                    {% if store.store_id|divisibleby:2 %}
                </div>
            </div>
            {% if store.store_id != stores|length %}
            <div class="container">
                <div class="row">
                    {% endif %}
                    {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
</body>

</html>
